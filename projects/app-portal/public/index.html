<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uzi Apps</title>
  <style>
    body{font-family:Arial,sans-serif;background:#0b1020;color:#eef2ff;margin:0}
    .wrap{max-width:680px;margin:0 auto;padding:32px 18px}
    .card{background:#121936;border:1px solid #283157;border-radius:14px;padding:20px}
    h1{margin:0 0 8px} .sub{color:#a7b3e8;margin-bottom:18px}
    .app{display:flex;justify-content:space-between;align-items:center;background:#0f1630;border:1px solid #2b386e;border-radius:12px;padding:14px}
    .name{font-size:18px;font-weight:700}
    .meta{font-size:12px;color:#9bacdf}
    .btn{background:#4f7cff;color:#fff;padding:10px 14px;border-radius:10px;text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>אפליקציות להורדה</h1>
      <div class="sub">הורדה פשוטה של הגרסה היציבה האחרונה</div>

      <div class="app">
        <div>
          <div class="name">MAG7 Dashboard</div>
          <div class="meta">אנדרואיד · Stable channel</div>
        </div>
        <a class="btn" href="./apps/mag7/latest.apk">הורד עכשיו</a>
      </div>
    </div>
  </div>
</body>
</html>
