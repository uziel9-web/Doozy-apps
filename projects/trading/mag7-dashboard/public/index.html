<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MAG-7 Dashboard</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; background: #0b1020; color: #e8ecff; }
      .wrap { max-width: 1100px; margin: 0 auto; padding: 20px; }
      h1 { margin: 0 0 6px; }
      .sub { color: #a9b4e7; margin-bottom: 16px; }
      .grid { display: grid; gap: 14px; grid-template-columns: repeat(auto-fit,minmax(200px,1fr)); }
      .card { background: #141b34; border: 1px solid #283157; border-radius: 12px; padding: 12px; }
      .sym { font-weight: 700; font-size: 18px; }
      .name { color: #a9b4e7; font-size: 12px; min-height: 32px; }
      .price { font-size: 28px; margin-top: 8px; }
      .up { color: #40d38a; }
      .down { color: #ff6b81; }
      .news { margin-top: 18px; background: #141b34; border: 1px solid #283157; border-radius: 12px; padding: 14px; }
      .news h2 { margin: 0 0 10px; font-size: 20px; }
      .news a { color: #dbe2ff; text-decoration: none; }
      .news a:hover { text-decoration: underline; }
      .news li { margin-bottom: 10px; }
      .meta { color: #99a6dd; font-size: 12px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>MAG-7 Dashboard</h1>
      <div class="sub">מחירי מניות + חדשות כלכליות במסך אחד</div>
      <div id="quotes" class="grid"></div>
      <div class="news">
        <h2>חדשות שוק (טק / AI)</h2>
        <ul id="news"></ul>
      </div>
    </div>

    <script>
      const money = new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });

      async function loadQuotes() {
        const res = await fetch('/api/quotes');
        const data = await res.json();
        const box = document.getElementById('quotes');
        box.innerHTML = '';
        for (const q of data.results || []) {
          const isUp = (q.change || 0) >= 0;
          const cls = isUp ? 'up' : 'down';
          const sign = isUp ? '+' : '';
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <div class="sym">${q.symbol}</div>
            <div class="name">${q.name || ''}</div>
            <div class="price">${money.format(q.price || 0)}</div>
            <div class="${cls}">${sign}${money.format(q.change || 0)} (${sign}${(q.changePct || 0).toFixed(2)}%)</div>
          `;
          box.appendChild(div);
        }
      }

      async function loadNews() {
        const res = await fetch('/api/news');
        const data = await res.json();
        const list = document.getElementById('news');
        list.innerHTML = '';
        for (const n of (data.results || []).slice(0, 12)) {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${n.link}" target="_blank" rel="noopener">${n.title}</a><div class="meta">${n.source || ''} · ${n.pubDate || ''}</div>`;
          list.appendChild(li);
        }
      }

      async function refreshAll() {
        await Promise.allSettled([loadQuotes(), loadNews()]);
      }

      refreshAll();
      setInterval(loadQuotes, 60000);
      setInterval(loadNews, 300000);
    </script>
  </body>
</html>
